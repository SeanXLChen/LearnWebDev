<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- This section is to demonstrate simple button clicks -->
    <button class="simple-click-1">Click Me!</button>
    <button class="simple-click-2">Click me also!</button>

    <!-- This section is to demonstrate dataset attributes and handling multiple similar events -->
    <h2>Buy Buttons!</h2>
    <button data-price="100" class="buy">Buy <strong>Item 1</strong></button>
    <button data-price="200" class="buy">Buy <strong>Item 2</strong></button>
    <button data-price="300" class="buy">Buy <strong>Item 3</strong></button>
    <button data-price="50" class="buy">Buy Item 4</button>
    <button data-price="700" class="buy">Buy Item 5</button>
    <button data-price="800" class="buy">Buy Item 6</button>
    <button data-price="900" class="buy">Buy Item 7</button>
    <button data-price="1000" class="buy">Buy Item 8</button>
    <button data-price="10" class="buy">Buy Item 9</button>
    <button data-price="1" class="buy">Buy Item 10</button>

    <!-- This section is to demonstrate event bubbling and propagation -->
    <div class="container-1">
      <div class="container-2">
        <div class="container-3">
          <p class="inner-paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            alias voluptatibus quos ut. Quasi, eius atque? Voluptates, vero
            tempora nemo autem laboriosam, quidem, quod nostrum laudantium
            minima numquam quam reiciendis.
          </p>
        </div>
      </div>
    </div>

    <!-- This section demonstrates image hover -->
    <img
      class="sample-photo"
      src="./lee-robinson-MzCeUhY3Xy0-unsplash.jpg"
      alt="Sample Photo"
    />

    <script src="./1-events.js"></script>
  </body>
</html>
